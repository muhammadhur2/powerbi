<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Power BI Dashboard</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }

        /* Container for the iframe to center it */
        .iframe-container {
            width: 100%;
            max-width: 1024px; /* Maximum width of the iframe */
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add some shadow for depth */
            border: 1px solid #ddd; /* A light border around the iframe */
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        /* Styling the iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #444;
        }

        /* Paragraph styling */
        p {
            text-align: center;
            color: #666;
        }
    </style>
</head>
